<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Contas a Pagar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background-color: #0d6efd;
      }

      .nav-buttons a {
        margin-left: 1rem;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
        font-weight: 500;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      .main-container {
        padding: 2rem;
        padding-top: 3rem;
      }

      .form-card {
        background-color: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        max-width: 700px;
        margin: auto;
      }

      .form-label {
        font-weight: 500;
      }

      .btn-space {
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="/financeiro">Módulo Financeiro</a>
        <div class="ms-auto nav-buttons d-flex">
          <a class="nav-link" href="/financeiro/contas/pagar">Contas a Pagar</a>
          <a class="nav-link" href="/financeiro/contas/receber">Contas a Receber</a>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="form-card">
        <h4 class="mb-4">Cadastro de Conta a Pagar</h4>
        <form
          id="form-registrar"
          method="POST"
          action="/financeiro/contas/pagar/registrar"
        >
          {% csrf_token %}
          <div class="mb-3">
            <label for="fornecedor" class="form-label">Fornecedor</label>
            <select
              id="fornecedor"
              name="fornecedor"
              class="form-select"
              required
            >
              <option selected disabled>Selecione um fornecedor</option>
              {% for fornecedor in fornecedores %}
              <option value="{{fornecedor.id}}">{{fornecedor.nome}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input
              type="text"
              id="descricao"
              name="descricao"
              class="form-control"
              placeholder="Ex: Compra de materiais"
              required
            />
          </div>

          <div class="mb-3">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input
              type="text"
              id="valor"
              name="valor"
              class="form-control"
              placeholder="0,00"
              required
            />
          </div>

          <div class="mb-3">
            <label for="vencimento" class="form-label">Vencimento</label>
            <input
              type="date"
              id="vencimento"
              name="vencimento"
              class="form-control"
              required
            />
          </div>

          <div class="mb-4">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select" required>
              <option value="pendente">Pendente</option>
              <option value="paga">Paga</option>
            </select>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success btn-space">
              Salvar
            </button>
            <a href="/financeiro/contas/pagar" class="btn btn-secondary"
              >Cancelar</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const valorInput = document.getElementById("valor");

      valorInput.addEventListener("input", () => {
        let valor = valorInput.value.replace(/\D/g, "");

        if (!valor) {
          valorInput.value = "";
          return;
        }

        const numero = parseFloat(valor) / 100;
        valorInput.value = numero
          .toLocaleString("pt-BR", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          })
          .trim();
      });
    </script>
    <script>
      document
        .getElementById("form-registrar")
        .addEventListener("submit", function (event) {
          const select = document.getElementById("fornecedor");
          const selectedOption = select.options[select.selectedIndex];

          if (selectedOption.disabled) {
            alert("Por favor, selecione um fornecedor.");
            document.getElementById("fornecedor").focus();
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
